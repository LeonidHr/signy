<div id="popup-video" aria-hidden="true" class="popup popup_video">
  <div class="popup__wrapper">
    <div class="popup__content">
      <button data-close type="button" class="popup__close _icon-exit"></button>
      <div class="popup__text"></div>
    </div>
  </div>
</div>

<div id="popup-form" aria-hidden="true" class="popup popup-form">
  <div class="popup__wrapper popup-form__wraper">
    <div class="popup__content text-center popup-form__content">
      <div data-popap-title class="popup-form__inner">
        <button
          data-close
          type="button"
          class="popup__close popup-form__close _icon-exit"
        ></button>
      </div>
    </div>
  </div>
</div>

<div id="popup-demo" aria-hidden="true" class="popup popup-demo">
  <div class="popup__wrapper popup-demo__wraper">
    <div class="popup__content text-center popup-demo__content form">
      <div data-popap-title class="popup-demo__inner text-center">
        <button
          data-close
          type="button"
          class="popup__close popup-demo__close _icon-exit"
        ></button>
        <h2 class="popup-demo__title title title_s30">Демо версия</h2>
        <p class="popup-demo__text text">
          Заполни форму и наши менеджеры свяжутся с тобой
        </p>
        <form
					data-title="Демо версия"
          data-popup-message="#popup-form"
          data-ajax
          action="files/sendmail/sendmail.php"
          method="POST"
          class="form__form d-flex direction-col ai-center m-auto text-start"
        >
          <div class="form__item">
            <label for="name" class="form__label">Имя*:</label>
            <input
              data-disabled
              data-validate-now
              id="name"
              autocomplete="off"
              data-required
              type="text"
              name="form[name]"
              data-error="Введи ваше имя"
              data-placeholder-nohide
              placeholder="Иван"
              class="form__input"
            />
            <span class="_icon-check form__icon"></span>
            <span class="_icon-warning form__icon"></span>
          </div>
          <div class="form__item">
            <label for="email" class="form__label">Электронная почта*:</label>
            <input
              data-disabled
              data-validate-now
              id="email"
              autocomplete="off"
              data-required="email"
              type="text"
              name="form[email]"
              data-error="Введи корректный e-mail"
              placeholder="ivan@mail.com"
              class="form__input"
            />
            <span class="_icon-check form__icon"></span>
            <span class="_icon-warning form__icon"></span>
          </div>
          <div class="form__item">
            <label for="phone" class="form__label">Телефон*:</label>
            <input
              data-disabled
              data-validate-now
              id="phone"
              autocomplete="off"
              data-required="phone"
              type="text"
              name="form[phone]"
              data-error="Введи корректный номер телефона"
              placeholder="+38 000 000 00 00"
              class="form__input"
            />
            <span class="_icon-check form__icon"></span>
            <span class="_icon-warning form__icon"></span>
          </div>
          <button
            data-disabled-btn
            class="form__btn button button_pt-17 content-block__btn content-block__btn_s14 _disabled"
            type="submit"
          >
            отправить
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
